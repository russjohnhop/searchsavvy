{% extends "core/layout.html" %} {% block body %}

<h2 class="register-h2">Login</h2>

{% if message %}
<div class="register-message">{{ message }}</div>
{% endif %}

<form class="login_form" action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      autofocus
      class="form-control"
      type="text"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <input class="btn btn-primary" type="submit" value="Login" />
</form>

<p class="account">
  Don't have an account?
  <a class="register_link" href="{% url 'register' %}">Register here.</a>
</p>

{% endblock %}
